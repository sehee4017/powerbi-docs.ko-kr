additionalContent:
  sections:
  - title: 관련 도구
  - items:
    - title: Power BI REST API
      summary: Power BI REST API는 포함, 관리 및 사용자 리소스를 위한 서비스 엔드포인트를 제공합니다.
      url: /rest/api/power-bi/
    - title: Azure Resource Manager REST API
      summary: RESTful 웹 서비스 세트를 제공하는 API를 사용하여 Power BI 전용 용량을 생성 및 검색하고, 업데이트 및 삭제할 수 있습니다.
      url: /rest/api/power-bi-embedded/
    - title: Power Platform 설명서
      summary: Power BI, Power Apps, Power Automate 및 Power Virtual Agents가 함께 작동하여 서로에게 도움이 되는 방법을 알아봅니다.
      url: /power-platform/
    - title: Power BI 개발자 센터
      summary: Power BI를 사용하여 빌드하세요.
      url: https://powerbi.microsoft.com/developers/
    - title: Power BI 시각적 개체 샘플
      summary: Power BI 샘플 및 코드 라이브러리의 컬렉션입니다.
      url: visuals/samples.md
    - title: Power BI 라이브러리
      summary: Power BI 라이브러리(NuGet)입니다.
      url: https://www.nuget.org/profiles/powerbi
    - title: 포함 설정 도구
      summary: Power BI 포함 환경을 설정하세요.
      url: https://app.powerbi.com/embedsetup
    - title: 플레이그라운드
      summary: 기능을 사용해 보고 API를 살펴보세요.
      url: https://aka.ms/pbieplayground
    - title: JavaScript Wiki
      summary: JavaScript 기술 자료를 살펴보세요.
      url: https://github.com/Microsoft/powerbi-javascript/wiki
