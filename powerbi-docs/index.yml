additionalContent:
  sections:
  - title: 관련 도구
  - items:
    - title: Power BI Report Server
      summary: Power BI 보고서, 페이지를 매긴 보고서 및 KPI를 표시하고 관리하는 웹 포털이 있는 온-프레미스 보고서 서버인 Power BI Report Server를 살펴봅니다.
      url: report-server/index.yml
    - title: Power BI REST API
      summary: Power BI REST API는 포함, 관리 및 사용자 리소스를 위한 서비스 엔드포인트를 제공합니다.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: Power Platform 설명서
      summary: Power BI, Power Apps, Power Automate 및 Power Virtual Agents가 함께 작동하여 서로에게 도움이 되는 방법을 알아봅니다.
      url: https://docs.microsoft.com/power-platform/
